<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
  <title>Form_Validation</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="image"></div>
      <div class="text">Start for free & get <br />
        attractive offers today !</div>
    </div>

    <form id="form">

      <div class="social">
        <div class="title">Get Started</div>
        <div class="question">
          Already Have an Account? <br>
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" 
            />
            Sign Up
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" 
            />
            Sign Up
          </div>
        </div>

        
      <div class="or">Or</div>
      </div>

      
      <!-- /**
        * ! User name Input here 
      **/ -->
      <div>
        <label for="username">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Son Nguyen">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

            <!-- /**
        * ! Email Input here 
      **/ -->
      <div>
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" id="email" placeholder="sonnguyentb21@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>

            <!-- /**
        * ! Password Input here 
      **/ -->
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Enter Password....">
        
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>


      <button type="submit" id="submit">
        Submit
      </button>
    </form>



  </div>
</body>
<script src="main.js"></script>
</html>
